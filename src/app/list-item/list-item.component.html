<br>
<h3 style="text-align: center">List of locations</h3>
<br>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
</svg>
<div *ngIf="alert" class="alert alert-success d-flex align-items-center justify-content-between" role="alert">
  <div class="d-flex align-items-center">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill"/>
    </svg>
    <div>
      A location has been deleted successfully!
    </div>
  </div>
  <button (click)="closeAlert()"  type="button" class="btn-close" aria-label="Close"></button>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Name</th>
    <th scope="col">City</th>
    <th scope="col">State</th>
    <th scope="col">Photo</th>
    <th scope="col">Perform action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let l of collection">
    <th scope="row">{{l.id}}</th>
    <td>{{l.name}}</td>
    <td>{{l.city}}</td>
    <td>{{l.state}}</td>
    <td>
      <img src="{{l.photo}}" height="75px" width="80px"/>
    </td>
    <td>
      <div >
        <i (click)="removeLocation(l.id)"  title="Delete this location" class="fa fa-trash" style="font-size:25px;color:red;"></i>
        <a routerLink="/update/{{l.id}}">
           <i title="Edit" class="fa fa-edit" style="font-size:25px;color:yellow;margin-left: 3%;margin-top:6%"></i>
        </a>
        <i (click)="displayDetails(l.id)"  title="More details" class="fa fa-file" style="font-size:25px;color:deepskyblue;margin-left: 3%;margin-top:6%"></i>

        <!--
         <a class="btn btn-primary" href="#">Details</a> &nbsp;
        <a class="btn btn-danger" href="#">Delete</a> &nbsp;
        <a class="btn btn-warning" href="#">Update</a>
         -->&nbsp;
      </div>
    </td>
  </tr>

  </tbody>
</table>
