<br>
<h3>Add a new location</h3>
<form >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputID">ID</label>
      <input type="number" class="form-control" id="inputID" placeholder="ID">
    </div>
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputCity">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="City name">
  </div>
  <div class="form-group col-md-6">
    <label for="inputState">State</label>
    <select id="inputState" class="form-control" >
      <option>Choose a state ...</option>
      <option *ngFor="let s of stateCodes" value="{{s}}">{{s}}</option>
    </select>
  </div>
  <div class="form-group ">
    <label for="cityImg">Upload a photo of the city/state</label>
   <br>
    <input type="file" class="form-control-file" id="cityImg">
  </div>

  <div class="form-group">
    <div class="form-group col-md-6">
      <label for="availableUnits">Available Units</label>
      <input type="number" class="form-control" id="availableUnits" placeholder="Available Units">
    </div>
    <label >Wifi provided ?</label>
    <div>
      <input class="form-check-input" type="radio" name="yes" id="exampleRadios1" value="option1" >
      <label class="form-check-label" for="exampleRadios1">
        Yes
      </label>
      &nbsp;
      <input class="form-check-input" type="radio" name="no" id="exampleRadios2" value="option2" checked>
      <label class="form-check-label" for="exampleRadios2">
        NO
      </label>
    </div>
    <label >Laundry provided ?</label>
    <div>
      <input class="form-check-input" type="radio" name="yess" id="exampleRadios3" value="option3" >
      <label class="form-check-label" for="exampleRadios3">
        Yes
      </label>
      &nbsp;
      <input class="form-check-input" type="radio" name="noo" id="exampleRadios4" value="option4" checked>
      <label class="form-check-label" for="exampleRadios4">
        NO
      </label>
    </div>
  </div>
  <br>
  <button type="submit" class="btn" style="background-color: #F50057">Add</button>

</form>
<img src="./assets/newLocation.png" alt="location" style="float: right;margin-top: -45%">
